<!DOCTYPE html>
<html lang="en">

<!-- MVP.css quickstart template: https://github.com/andybrewer/mvp/ -->

<head>
    <link rel="icon" href="https://via.placeholder.com/70x70">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">

    <meta charset="utf-8">
    <meta name="description" content="My description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HekerNews | Register</title>
</head>

<body>
    <header>
        <h1>HekerNews</h1>
        <p>Simple HackerNews clone using go, Echo framework, MVP.css, and AlpineJs</p>
    </header>
    <main>
        <section>
            <form method="post" action="/register">
                <header>
                    <h2>Register</h2>
                </header>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" size="20" placeholder="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="20" placeholder="email@example.com">
                <hr/>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" size="20" placeholder="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" size="20">

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>
            <small>Contact info</small>
        </p>
    </footer>
</body>
</html>
