<!DOCTYPE html>
<html lang="en">

<!-- MVP.css quickstart template: https://github.com/andybrewer/mvp/ -->

<head>
    <link rel="icon" href="https://via.placeholder.com/70x70">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">

    <meta charset="utf-8">
    <meta name="description" content="My description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HekerNews | Login</title>
</head>

<body>
    <header>
        <h1>HekerNews</h1>
        <p>Simple HackerNews clone using go, Echo framework, MVP.css, and AlpineJs</p>
    </header>
    <main>
        <section>
            <form method="post" action="/api/posts">
                <header>
                    <h2>New Post</h2>
                </header>
                <label for="title">title:</label>
                <input type="text" id="title" name="title" size="20" placeholder="title">

                <label for="content">content:</label>
                <textarea id="content" name="content" col="20"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>
            <small>Contact info</small>
        </p>
    </footer>
</body>
</html>
